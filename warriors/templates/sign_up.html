{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>عضویت شاه بیت</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <link rel="stylesheet" type="text/css" href="/static/css/signup.css">

</head>

<body>

    <div class="main">
        <div class="signup-form">

            <form  method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <input type="hidden" name="dologin" value="true" />
                <input type="hidden" name="next" value="{{ next }}" />
                <img src="/static/media/logo.jpg" alt="website logo">

                <h2> شاه بیتی شو </h2>


                <!-- <p class="hint-text"> با استفاده از حساب گوگل </p>
    
                <div class="social-btn text-center">
                    <a href="#" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> </a>
                </div> -->

                <div class="or-seperator">
                    <!-- <b>یا</b> -->
                </div>



                <div class="form-group">
                    <input type="text" class="form-control input-lg" name="username" placeholder=" نام کاربری " required="required">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control input-lg" name="email" placeholder=" آدرس ایمیل " required="required">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control input-sm" name="password" placeholder=" گذرواژه " required="required">
                </div>

                <!--
                <div class="form-group">
                    <input type="password" class="form-control input-lg" name="confirm_password" placeholder=" تایید گذرواژه " required="required">
                </div>-->

                <div class="or-seperator"></div>


                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block signup-btn"> ثبت نام </button>
                </div>

                <div class="text-center"> حساب کاربری دارید ؟ <a href="{% url 'login' %}"> ورود به شاه بیت </a></div>

            </form>
            <div class="wrong container text-center">
                {% if form.errors %}
                <p class="wrong_sign_up" style="color:red;">
                نام کاربری یا ایمیل شما تکراری است
                </p>
                {% endif %}
            </div>

        </div>
        
    </div>
    <script type="text/javascript">
        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        })
    </script>
</body>

</html>
