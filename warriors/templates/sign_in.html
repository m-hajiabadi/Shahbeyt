{% load static %}
<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ورود شاه بیت</title>



    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link type="text/css" href="/static/css/signin.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>



</head>

<body>
    
    <div class="main">

        <div class="signin-form">

            <form method="post" action={% url 'login' %}>
                {% csrf_token %}
                <img src="/static/media/logo.jpg" alt="website logo">

                <h2> ورود به شاه بیت</h2>

                <!-- <p class="hint-text "> با استفاده از حساب گوگل </p>
    
                <div class="social-btn text-center ">
                    <a href="# " class="btn btn-danger btn-lg "><i class="fa fa-google "></i> </a>
                </div> -->

                <!-- <div class="or-seperator "><b>یا</b></div> -->
                <div class="or-seperator"></div>

                <div class="form-group">
                    <input type="email " class="form-control input-lg " name="email" placeholder="آدرس ایمیل" required="required">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control input-lg" name="password" placeholder="گذرواژه" required="required">
                </div>


                <div class="or-seperator"></div>


                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block signin-btn">ورود</button>
                
                
                <div class="text-center"> هنوز ثبت نام نکر دید؟ <a href="{%url 'signup'%}"> عضویت </a></div>

            </form>
            

        </div>

    </div>

</body>

</html>
